      <li class="list-group-item"   style ="border-color: #FFDEAD;background-color: #FFDEAD; "><b>Fornavn:</b> 
	  <input formControlName="fornavn"
               id="fornavn"        maxlength="18"     onkeypress="return /^[a-zA-Z\s]*$/i.test(event.key)"
               type="text"
               class="form-control" 
			   
			   			                	[ngClass]="{'is-invalid': editForm.get('fornavn').hasError('required') }"
